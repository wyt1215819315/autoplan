<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html;charset=UTF-8"/>
        <title>b站任务添加</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <th:block th:include="include :: static"/>
        <script th:src="@{/static/js/qrcode.js}"></script>
        <style type="text/css">

            .layui-form-label {
                width: 200px;
            }

            .layui-input-block {
                margin-left: 230px;
            }
        </style>
    </head>
    <body>
        <ul th:include="include::header" class="layui-nav"></ul>

        <div class="main-container" style="padding-top: 0;margin: 15px">

            <div class="main-container">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加b站自动任务(全局默认仅需填前三项即可)</legend>
                </fieldset>
                <button onclick="qrcode()" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">
                    扫🐴登录
                </button>
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务名</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="name" name="name"
                                   placeholder="输入任务名"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Sessdata</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" id="sessdata" class="layui-input" lay-verify="sessdata"
                                   name="sessdata"
                                   placeholder="Sessdata"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">biliJct</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" id="bilijct" class="layui-input" lay-verify="biliJct"
                                   name="biliJct"
                                   placeholder="biliJct"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">dedeuserid</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" id="dedeuserid" class="layui-input" lay-verify="dedeuserid"
                                   name="dedeuserid"
                                   placeholder="dedeuserid" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务执行间隔</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="taskintervaltime"
                                   name="taskintervaltime"
                                   placeholder="任务执行间隔" type="number" value="10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">每日投币数量</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="numberofcoins"
                                   name="numberofcoins"
                                   placeholder="每日投币数量"
                                   type="number" value="5">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">预留的硬币数</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="reservecoins" name="reservecoins"
                                   placeholder="预留的硬币数"
                                   type="number" value="50">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投币时是否点赞</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="selectlike">
                                <option selected value="0">投币时不点赞</option>
                                <option value="1">投币时点赞</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年度大会员月底是否用 B 币券给自己充电</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="monthendautocharge">
                                <option selected value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">直播送出即将过期的礼物</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="givegift">
                                <option selected value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">直播送出即将过期的礼物，指定 up 主，为 0 时则随随机</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="uplive" name="uplive"
                                   placeholder="直播送出即将过期的礼物，指定 up 主，为 0 时则随随机选取一个 up 主"
                                   type="number" value="0">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">给指定 up 主充电，值为 0 或者充电对象的 uid，默认为 0，即给自己充电</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="chargeforlove"
                                   name="chargeforlove"
                                   placeholder="给指定 up 主充电，值为 0 或者充电对象的 uid，默认为 0，即给自己充电"
                                   type="number" value="0">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机端漫画签到时的平台，建议选择你设备的平台</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="deviceplatform">
                                <option selected value="ios">苹果</option>
                                <option value="android">安卓</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">投币规则</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="coinaddpriority">
                                <option value="0">优先给热榜视频投币</option>
                                <option selected value="1">优先给关注的 up 投币</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">浏览器UA</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="useragent" name="useragent"
                                   placeholder="不知道就空着" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">每日任务总开关</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="skipdailytask">
                                <option selected value="false">开</option>
                                <option value="true">关</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><a target="_blank"
                                                           href="/webhook-generate">任务完成推送WebHook</a></label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="webhook" name="webhook"
                                   placeholder="输入WebHook地址，json字符串，请点击标题文字进入生成"
                                   type="text">
                        </div>
                    </div>
                    <!--            预测部分-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">赛事预测总开关</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="matchEnable" lay-filter="matchEnable" id="matchEnable">
                                <option selected value="false">关</option>
                                <option value="true">开</option>
                            </select>
                        </div>
                    </div>
                    <div id="match_rule">
                        <div class="layui-form-item">
                            <label class="layui-form-label">单次预测投注硬币</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="matchPredictnumberofcoins"
                                       name="matchPredictnumberofcoins"
                                       placeholder="单次预测投注硬币"
                                       type="number" value="10">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">预测保留硬币</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="matchMinimumnumberofcoins"
                                       name="matchMinimumnumberofcoins"
                                       placeholder="预测保留硬币"
                                       type="number" value="200">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">赛事预测规则</label>
                            <div class="layui-input-block">
                                <select class="layui-input" name="matchShowhandmodel" lay-filter="matchShowhandmodel"
                                        id="matchShowhandmodel">
                                    <option selected value="false">压倍率低的（跟着人多的压）</option>
                                    <option value="true">压倍率高的（赌命）</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="layui-input-block layui-btn layui-btn-normal layui-btn-sm" lay-filter="user-save"
                            lay-submit="" type="submit">
                        <i class="layui-icon layui-icon-ok"></i>
                        提交
                    </button>
                </form>
            </div>

        </div>
        <script> let rootPath = "[[${rootPath}]]";</script>
        <script>
            layui.use(['form', 'jquery'], function () {
                let form = layui.form;
                let $ = layui.jquery;
                let MODULE_PATH = rootPath + "/api/user/bili";

                form.on('select(matchEnable)', function (data) {
                    if (data.value == 'false') {
                        $("#match_rule").css("display", "none");
                        form.render('select');
                    } else {
                        $("#match_rule").css("display", "block");
                        form.render('select');
                    }
                });


                //名称验证
                form.verify({
                    dedeuserid: function (value) {
                        if (value.length == 0) {
                            return '请输入dedeuserid！';
                        }
                    },
                    sessdata: function (value) {
                        if (value.length == 0) {
                            return '请输入sessdata！';
                        }
                    },
                    biliJct: function (value) {
                        if (value.length == 0) {
                            return '请输入biliJct！';
                        }
                    }
                });


                //保存
                form.on('submit(user-save)', function (data) {
                    $.ajax({
                        url: MODULE_PATH + '/add',
                        data: JSON.stringify(data.field),
                        dataType: 'json',
                        contentType: 'application/json;charset=UTF-8',
                        type: 'post',
                        beforeSend: function () {
                            layer.msg("校验用户信息中，请稍后", {icon: 3, time: 5000});
                            this.layerIndex = layer.load(0, {
                                shade: [0.5, '#393D49']
                            });
                        },
                        success: function (result) {
                            if (result.code == 200) {
                                layer.msg(result.msg, {icon: 1, time: 2000}, function () {
                                    window.location.href = rootPath + "/my";
                                });
                            } else {
                                layer.msg(result.msg, {icon: 2, time: 8000});
                            }
                        },
                        error: function () {
                            layer.msg("连接服务器失败！", {icon: 2, time: 2000});
                        },
                        complete: function () {
                            layer.close(this.layerIndex);
                        }
                    })
                    return false;
                });
            })
        </script>
        <script>
            function qrcode() {
                layui.use('layer', function () {
                    var t2;
                    layer.open({
                        type: 1,
                        title: '扫码后自动填充前三项',
                        area: ["500px", "530px"],
                        shade: 0.5,
                        id: 'LAY_layuipro',
                        maxmin: false,
                        offset: [80, 0],
                        content: '<div id="qrcode">正在获取二维码</div>',
                        zIndex: layer.zIndex,
                        success: function (layero) {
                            $.get(rootPath + "/api/user/bili/qrcode", {}, function (str) {
                                $('#qrcode').html("");
                                $('#qrcode').qrcode({
                                    render: "canvas",
                                    width: 450,
                                    height: 450,
                                    text: "https://passport.bilibili.com/qrcode/h5/login?oauthKey=" + str
                                });
                                t2 = window.setInterval(function () {
                                    $.ajax({
                                        url: rootPath + '/api/user/bili/qrcode',
                                        data: str,
                                        // dataType: 'json',
                                        contentType: 'text/html;charset=UTF-8',
                                        type: 'post',
                                        success: function (result) {
                                            if (result.code == 200) {
                                                layer.msg(result.msg, {icon: 1, time: 2000}, function () {
                                                    $('#dedeuserid').val(result.dedeuserid);
                                                    $('#sessdata').val(result.sessdata);
                                                    $('#bilijct').val(result.bilijct);
                                                    window.clearInterval(t2);
                                                    layer.closeAll();
                                                });
                                            } else if (result.code == -1 || result.code == -2) {
                                                layer.msg(result.msg, {icon: 2, time: 5000}, function () {
                                                    $('#qrcode').html(result.msg);
                                                    window.clearInterval(t2);
                                                });
                                            }
                                        }
                                    });
                                }, 2000)
                            });
                        },
                        end: function () {
                            window.clearInterval(t2);
                        }
                    });
                });
            }
        </script>
        <script th:include="include::layelement"></script>
    </body>
</html>
